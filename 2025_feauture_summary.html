<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Annual Product Updates - Multi-Window Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @font-face {
            font-family: 'MS Sans Serif';
            src: local('MS Sans Serif'), local('Arial');
        }

        body {
            background-color: #008080;

            color: black;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            user-select: none;
        }

        .win95-btn-outset {
            background: #c0c0c0;
            border-top: 2px solid #fff;
            border-left: 2px solid #fff;
            border-right: 2px solid #808080;
            border-bottom: 2px solid #808080;
            outline: 1px solid #000;
            cursor: pointer;
        }

        .win95-btn-outset:active {
            border-top: 2px solid #808080;
            border-left: 2px solid #808080;
            border-right: 2px solid #fff;
            border-bottom: 2px solid #fff;
        }

        .win95-btn-inset {
            background: #c0c0c0;
            border-top: 2px solid #808080;
            border-left: 2px solid #808080;
            border-right: 2px solid #fff;
            border-bottom: 2px solid #fff;
            outline: 1px solid #000;
        }

        .win95-window {
            background: #c0c0c0;
            border-top: 2px solid #fff;
            border-left: 2px solid #fff;
            border-right: 2px solid #808080;
            border-bottom: 2px solid #808080;
            outline: 1px solid #000;
            padding: 2px;
            position: absolute;
            width: 90%;
            max-width: 600px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
            /* Hidden until precisely positioned via JS */
            visibility: hidden;
        }

        .win95-titlebar {
            background: linear-gradient(90deg, #000080 0%, #1084d0 100%);
            color: white;
            padding: 3px 6px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: bold;
            font-size: 14px;
            cursor: move;
        }

        .win95-titlebar.inactive {
            background: linear-gradient(90deg, #808080 0%, #b0b0b0 100%);
        }

        .win95-titlebar-btn {
            width: 16px;
            height: 14px;
            background: #c0c0c0;
            border-top: 1px solid #fff;
            border-left: 1px solid #fff;
            border-right: 1px solid #808080;
            border-bottom: 1px solid #808080;
            outline: 1px solid #000;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            cursor: pointer;
        }

        .desktop-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 85px;
            cursor: pointer;
            text-align: center;
            margin-bottom: 20px;
            padding: 5px;
        }

        .desktop-icon i {
            font-size: 32px;
            color: white;
            filter: drop-shadow(2px 2px 0px #000);
            margin-bottom: 4px;
        }

        .desktop-icon span {
            color: white;
            font-size: 11px;
            font-weight: bold;
            text-shadow: 1px 1px 1px #000;
            padding: 1px 2px;
        }

        .desktop-icon:active span {
            background-color: #000080;
            outline: 1px dotted white;
        }

        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background: #c0c0c0;
            border-top: 2px solid #fff;
            box-shadow: 0 -1px 0 #808080;
            display: flex;
            align-items: center;
            padding: 2px 4px;
            z-index: 9999;
        }

        .marquee-container {
            background: #ff00ff;
            color: white;
            padding: 4px 0;
            border-bottom: 2px solid #000;
            font-weight: bold;
            overflow: hidden;
            white-space: nowrap;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        .marquee-text {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 40s linear infinite;
        }

        @keyframes marquee {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(-100%, 0);
            }
        }

        .feature-card {
            border: 1px solid #808080;
            background: #fff;
            padding: 8px;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .feature-card:hover {
            background: #e0e0ff;
        }

        .month-badge {
            font-size: 9px;
            background: #000080;
            color: white;
            padding: 1px 4px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 4px;
        }

        .win95-scroll {
            scrollbar-width: thin;
            scrollbar-color: #c0c0c0 #ffffff;
            overflow-y: auto;
        }

</head>

        function openWindow(category) {
            const winId = `win-${category}`;
            if (openWindows.has(winId)) {
                bringToFront(winId);
                return;
            }

            const strings = i18n[currentLang];
            const title = strings.titles[category];
            const filtered = category === 'All' ? features : features.filter(f => f.category === category);

            const win = document.createElement('div');
            win.id = winId;
            win.className = 'win95-window';

            win.style.zIndex = ++topZIndex;

            win.innerHTML = `
                <div class="win95-titlebar" onmousedown="bringToFront('${winId}')">
                    <div class="flex items-center gap-2">
                        <i data-lucide="${category === 'All' ? 'folder-open' : 'file-code'}" size="14"></i>
                        <span>${title}</span>
                    </div>
                    <div class="flex gap-1">
                        <div class="win95-titlebar-btn">_</div>
                        <div class="win95-titlebar-btn" onclick="closeWindow('${winId}')">X</div>
                    </div>
                </div>
                <div class="bg-white m-1 p-3 border-inset border-2 border-slate-500 overflow-y-auto max-h-[55vh] win95-scroll">
                    ${category === 'All' ? `
                        <div class="text-center mb-4 border-b border-black pb-2">
                            <h2 class="text-xl font-bold italic text-blue-900 underline">${strings.heroSubtitle}</h2>
                        </div>
                    ` : ''}
                    <div id="${winId}-content"></div>
                </div>
            `;

            document.getElementById('window-layer').appendChild(win);
            renderFeatureCards(`${winId}-content`, filtered);

            // Wait for DOM to finish layout calculation
            setTimeout(() => {
                const winWidth = win.offsetWidth;
                const winHeight = win.offsetHeight;

                // Marquee is top:0, height is roughly 32px.
                // Taskbar is bottom:0, height is 30px.
                const marqueeHeight = document.getElementById('marquee-bar').offsetHeight || 32;
                const taskbarHeight = document.getElementById('taskbar-bar').offsetHeight || 30;

                const viewportWidth = window.innerWidth;
                const viewportHeight = window.innerHeight;

                // Center in the space BETWEEN Marquee and Taskbar
                const availableHeight = viewportHeight - marqueeHeight - taskbarHeight;

                const left = (viewportWidth - winWidth) / 2;
                const top = marqueeHeight + (availableHeight - winHeight) / 2;

                const offset = openWindows.size * 25;

                // Minimum Top guard to prevent touching the marquee
                win.style.top = `${Math.max(marqueeHeight + 10, top) + offset}px`;
                win.style.left = `${Math.max(100, left) + offset}px`;
                win.style.visibility = 'visible';
            }, 10);

            openWindows.add(winId);
            updateTaskbar();
            lucide.createIcons();
            makeDraggable(win);
        }

        function renderFeatureCards(containerId, data) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            data.forEach(f => {
                const info = f[currentLang];
                const card = document.createElement('div');
                card.className = 'feature-card win95-btn-outset';
                card.onclick = (e) => { e.stopPropagation(); openModal(f); };
                card.innerHTML = `
                    <div class="month-badge">${f.month}/2025</div>
                    <div class="flex items-center gap-2 mb-1 font-bold text-xs text-blue-800">
                        <i data-lucide="${f.icon}" size="14"></i>
                        <span>${info.title}</span>
                    </div>
                    <div class="text-[10px] font-bold leading-tight">${info.impact}</div>
                `;
                container.appendChild(card);
            });
            lucide.createIcons();
        }

        function closeWindow(winId) {
            const win = document.getElementById(winId);
            if (win) {
                win.remove();
                openWindows.delete(winId);
                updateTaskbar();
            }
        }

        function bringToFront(winId) {
            const win = document.getElementById(winId);
            if (win) {
                win.style.zIndex = ++topZIndex;
                document.querySelectorAll('.win95-titlebar').forEach(t => t.classList.add('inactive'));
                win.querySelector('.win95-titlebar').classList.remove('inactive');
            }
        }

        function updateTaskbar() {
            const container = document.getElementById('task-buttons');
            container.innerHTML = '';
            openWindows.forEach(winId => {
                const cat = winId.split('-')[1];
                const strings = i18n[currentLang];
                const btn = document.createElement('button');
                btn.className = 'win95-btn-outset px-3 py-0.5 text-[10px] font-bold whitespace-nowrap flex items-center gap-1';
                btn.onclick = () => bringToFront(winId);
                btn.innerText = strings.titles[cat].split('_')[0];
                container.appendChild(btn);
            });
        }

        function makeDraggable(el) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            const header = el.querySelector('.win95-titlebar');
            header.onmousedown = dragMouseDown;

            function dragMouseDown(e) {
                if (e.target.closest('.win95-titlebar-btn')) return;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
                bringToFront(el.id);
            }

            function elementDrag(e) {
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                el.style.top = (el.offsetTop - pos2) + "px";
                el.style.left = (el.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }

        function toggleLanguage() {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            document.getElementById('marquee-text').innerText = i18n[currentLang].marquee;
            document.getElementById('start-btn-text').innerText = i18n[currentLang].startBtn;
            document.getElementById('lang-btn-text').innerText = i18n[currentLang].langBtn;
            document.querySelectorAll('.desktop-icon').forEach(icon => {
                const span = icon.querySelector('span');
                span.innerText = span.getAttribute(`data-${currentLang}`);
            });
            const activeIds = Array.from(openWindows);
            activeIds.forEach(id => {
                const cat = id.split('-')[1];
                const win = document.getElementById(id);
                win.querySelector('.win95-titlebar span').innerText = i18n[currentLang].titles[cat];
                renderFeatureCards(`${id}-content`, cat === 'All' ? features : features.filter(f => f.category === cat));
            });
            updateTaskbar();
        }

        function openModal(feature) {
            const data = feature[currentLang];
            const strings = i18n[currentLang];
            document.getElementById('modal-title').innerText = data.title;
            document.getElementById('modal-desc').innerText = data.desc;
            document.getElementById('modal-value').innerText = data.val;
            document.getElementById('modal-limit').innerText = data.note;
            document.getElementById('modal-header').innerText = strings.modalHeader;
            document.getElementById('modal-val-label').innerText = strings.modalValLabel;
            document.getElementById('modal-note-label').innerText = strings.modalNoteLabel;
            document.getElementById('modal-ok-btn').innerText = strings.modalOk;
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        window.onload = () => {
            updateClock();
            setInterval(updateClock, 1000);
            openWindow('All');
            lucide.createIcons();
        };
    </script>
</body>
