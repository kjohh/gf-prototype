                                                        <motion.div initial={{ opacity: 0, x: -10 }} animate={{ opacity: 1, x: 0 }} transition={{ delay: 0.5 }} className="flex items-start gap-4">
                                                            <div className="w-6 h-6 rounded-full bg-emerald-900 border border-emerald-500 flex items-center justify-center shrink-0 mt-1"><Icons.Users className="w-3 h-3 text-emerald-400" /></div>
                                                            <div><h4 className="text-sm font-bold text-emerald-300">{t.workflow.ai_scenario2.step3}</h4><p className="text-xs text-slate-400">{t.workflow.ai_scenario2.step3_desc}</p></div>
                                                        </motion.div>
                                                    </div>
                                                    <button onClick={() => setViewMode('manual')} className="mt-4 text-xs text-slate-500 underline hover:text-slate-300">{t.workflow.ai.button}</button>
                                                </div>
                                            </motion.div>
                                        )}
                                    </div>

                                    {/* Right: Interface Simulation */}
                                    <div className="col-span-7 bg-slate-950 rounded-2xl border border-slate-800 relative overflow-hidden flex flex-col items-center justify-center p-8 h-auto">
                                        <div className={`absolute inset-0 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] ${viewMode === 'manual' ? 'from-slate-800/20 via-slate-950' : 'from-amber-900/20 via-slate-950'} to-slate-950 transition-colors duration-500`}></div>
                                        
                                        <div className="relative z-10 w-full max-w-sm h-64 flex items-center justify-center">
                                            
                                            {viewMode === 'manual' ? (
                                                <motion.div 
                                                    initial={{ opacity: 0 }} animate={{ opacity: 1 }} exit={{ opacity: 0 }}
                                                    className="flex flex-col items-center gap-4 text-slate-600"
                                                >
                                                    <div className="bg-slate-900 p-4 rounded-lg border border-slate-800 w-64 flex flex-col gap-2 relative">
                                                        <div className="h-2 w-1/3 bg-slate-800 rounded"></div>
                                                        <div className="flex justify-between mt-2">
                                                            <div className="h-6 w-20 border border-slate-700 rounded"></div>
                                                            <div className="h-6 w-20 border border-slate-700 rounded"></div>
                                                        </div>
                                                        <div className="h-20 border border-slate-700 rounded mt-2"></div>
                                                        {/* Simulated Mouse Cursor */}
                                                        <motion.div animate={{ x: [0, 50, 0], y: [0, 20, 0] }} transition={{ duration: 2, repeat: Infinity }} className="absolute top-10 left-10">
                                                            <Icons.MousePointerClick className="w-4 h-4 text-slate-400" />
                                                        </motion.div>
                                                    </div>
                                                    <span className="text-xs font-mono">{t.workflow.sim_manual_scenario2.sim_text}</span>
                                                </motion.div>
                                            ) : (
                                                <>
                                                    {/* Shipment Card with Date Change */}
                                                    <div className="bg-slate-900 border border-slate-700 p-6 rounded-xl shadow-2xl w-72 relative">
                                                        <div className="flex justify-between mb-4">
                                                            <div className="h-3 w-20 bg-slate-700 rounded"></div>
                                                            <div className="h-3 w-8 bg-slate-800 rounded"></div>
                                                        </div>
                                                        
                                                        <div className="flex items-center gap-4 mb-4">
                                                            <div className="text-center">
                                                                <div className="text-xs text-slate-500 mb-1">OLD ETA</div>
                                                                <motion.div 
                                                                    animate={{ opacity: [1, 0.3], textDecoration: "line-through", color: "#94a3b8" }}
                                                                    transition={{ delay: 0.8, duration: 0.5 }}
                                                                    className="text-lg font-mono font-bold text-white"
                                                                >
                                                                    OCT 12
                                                                </motion.div>
                                                            </div>
                                                            <Icons.ArrowRight className="text-slate-600" />
                                                            <div className="text-center">
                                                                <div className="text-xs text-indigo-400 mb-1">NEW ETA</div>
                                                                <motion.div 
                                                                    initial={{ opacity: 0, scale: 0.5 }}
                                                                    animate={{ opacity: 1, scale: 1, color: "#f59e0b" }} // Amber color for change
                                                                    transition={{ delay: 1.2, type: "spring" }}
                                                                    className="text-xl font-mono font-bold text-white"
                                                                >
                                                                    OCT 14
                                                                </motion.div>
                                                            </div>
                                                        </div>

                                                        {/* Notification Toast Popping up */}
                                                        <motion.div
                                                            initial={{ y: 20, opacity: 0 }}
                                                            animate={{ y: -40, opacity: 1 }}
                                                            transition={{ delay: 2.0 }}
                                                            className="absolute -bottom-10 left-0 right-0 bg-emerald-600 text-white text-xs p-2 rounded shadow-lg flex items-center gap-2 justify-center"
                                                        >
                                                            <Icons.Mail className="w-3 h-3" />
                                                            <span>Email Sent to Consignee</span>
                                                        </motion.div>
                                                    </div>
                                                </>
                                            )}
                                        </div>

                                        <div className="absolute bottom-4 right-4 flex items-center gap-2 z-20">
                                            <span className="text-xs text-slate-500">Back to Pre-Alert</span>
                                            <button 
                                                onClick={() => setActiveScenario(0)} 
                                                className="p-2 bg-slate-800 rounded-full hover:bg-slate-700 transition-colors border border-slate-700"
                                            >
                                                <Icons.ArrowLeft className="w-4 h-4 text-white" />
                                            </button>
                                        </div>
                                    </div>
                                </motion.div>
                            )}

                        </AnimatePresence>
                    </div>
                </div>
            );
        };

        // Slide 7: Expected Impact
        const SlideImpact = ({ t }) => (
            <div className="flex flex-col items-center justify-center h-full max-w-6xl mx-auto px-4">
                <h2 className="text-4xl font-bold text-white mb-16">{t.impact.title}</h2>
                
                <div className="grid grid-cols-1 md:grid-cols-3 gap-8 w-full">
                    {[
                        { val: "Shift", label: t.impact.item1_label, sub: t.impact.item1_sub, icon: Icons.Users, color: "text-indigo-400" },
                        { val: "Zero", label: t.impact.item2_label, sub: t.impact.item2_sub, icon: Icons.ShieldCheck, color: "text-emerald-400" },
                        { val: "Scalable", label: t.impact.item3_label, sub: t.impact.item3_sub, icon: Icons.TrendingUp, color: "text-amber-400" },
                    ].map((item, i) => (
                        <motion.div 
                            key={i}
                            initial={{ y: 50, opacity: 0 }}
                            animate={{ y: 0, opacity: 1 }}
                            transition={{ delay: i * 0.2 }}
                            className="bg-slate-900/50 border border-slate-800 p-8 rounded-2xl text-center hover:bg-slate-800 transition-colors"
                        >
                            <item.icon className={`w-12 h-12 ${item.color} mx-auto mb-6`} />
                            <div className={`text-4xl font-black ${item.color} mb-2`}>{item.val}</div>
                            <div className="text-xl font-bold text-white mb-2">{item.label}</div>
                            <div className="text-sm text-slate-400">{item.sub}</div>
                        </motion.div>
                    ))}
                </div>
            </div>
        );

        // Slide 8: Next Steps & Feedback
        const SlideOutro = ({ t }) => (
            <div className="flex flex-col items-center justify-center h-full text-center px-4 relative">
                <div className="absolute inset-0 flex items-center justify-center opacity-30 pointer-events-none">
                    <div className="w-[500px] h-[500px] bg-gradient-to-r from-indigo-500 to-purple-500 rounded-full blur-[150px]" />
                </div>
                
                <motion.h2 
                    initial={{ scale: 0.9, opacity: 0 }}
                    animate={{ scale: 1, opacity: 1 }}
                    className="text-4xl md:text-6xl font-bold text-white mb-8 relative z-10"
                >
                    {t.outro.title}
                </motion.h2>
                
                <motion.div 
                    initial={{ y: 20, opacity: 0 }}
                    animate={{ y: 0, opacity: 1 }}
                    transition={{ delay: 0.2 }}
                    className="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-4xl w-full text-left relative z-10"
                >
                    <div className="bg-slate-900/80 p-6 rounded-xl border border-slate-700">
                        <h3 className="text-indigo-400 font-bold mb-3 flex items-center gap-2">
                            <Icons.Lightbulb className="w-5 h-5" /> {t.outro.left_title}
                        </h3>
                        <ul className="space-y-3 text-slate-300 text-sm list-disc pl-5">
                            {t.outro.left_items.map((item, i) => (
                                <li key={i}>{item}</li>
                            ))}
                        </ul>
                    </div>

                    <div className="bg-slate-900/80 p-6 rounded-xl border border-slate-700">
                        <h3 className="text-emerald-400 font-bold mb-3 flex items-center gap-2">
                            <Icons.Target className="w-5 h-5" /> {t.outro.right_title}
                        </h3>
                        <ul className="space-y-3 text-slate-300 text-sm list-disc pl-5">
                            {t.outro.right_items.map((item, i) => (
                                <li key={i}>{item}</li>
                            ))}
                        </ul>
                    </div>
                </motion.div>
            </div>
        );

        // --- MAIN APP ---
        const PitchDeck = () => {
            const [currentSlide, setCurrentSlide] = useState(0);
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            
            // Auto-detect language
            const [lang, setLang] = useState(() => {
                const userLang = navigator.language || navigator.userLanguage; 
                return userLang.startsWith('zh') ? 'zh' : 'en';
            });
            
            const t = translations[lang];

            // Define slides with titles
            const slides = [
                { title: 'Intro', component: <SlideIntro t={t} /> },
                { title: 'Context', component: <SlideContext t={t} /> },
                { title: 'Persona', component: <SlidePersona t={t} /> },
                { title: 'Problem', component: <SlideProblem t={t} /> },
                { title: 'Vision', component: <SlideVision t={t} /> },
                { title: 'Workflow', component: <SlideAutonomousWorkflow t={t} /> },
                { title: 'Impact', component: <SlideImpact t={t} /> },
                { title: 'Feedback', component: <SlideOutro t={t} /> }
            ];

            const nextSlide = () => {
                if (currentSlide < slides.length - 1) setCurrentSlide(curr => curr + 1);
            };

            const prevSlide = () => {
                if (currentSlide > 0) setCurrentSlide(curr => curr - 1);
            };

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === 'ArrowRight' || e.key === 'Space') nextSlide();
                    if (e.key === 'ArrowLeft') prevSlide();
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [currentSlide]);

            return (
                <div className="h-screen w-screen bg-slate-950 text-slate-200 font-sans selection:bg-indigo-500/30 overflow-hidden relative">
                    <Background />
                    
                    {/* Language Switcher */}
                    <button 
                        onClick={() => setLang(l => l === 'zh' ? 'en' : 'zh')}
                        className="fixed top-6 right-6 z-50 px-4 py-2 rounded-full bg-slate-800 hover:bg-slate-700 text-white text-xs font-bold border border-slate-700 flex items-center gap-2 transition-all hover:scale-105"
                    >
                        <Icons.Globe className="w-4 h-4" />
                        {lang === 'zh' ? 'EN / ä¸­æ–‡' : 'English / CN'}
                    </button>
                    
                    <QuickMenu 
                        slides={slides} 
                        current={currentSlide} 
                        onChange={setCurrentSlide}
                        isOpen={isMenuOpen}
                        setIsOpen={setIsMenuOpen}
                    />

                    <main className="h-full w-full relative z-10">
                        <AnimatePresence mode="wait">
                            <motion.div
                                key={currentSlide}
                                initial={{ opacity: 0, x: 50 }}
                                animate={{ opacity: 1, x: 0 }}
                                exit={{ opacity: 0, x: -50 }}
                                transition={{ duration: 0.4, ease: "easeInOut" }}
                                className="h-full w-full"
                            >
                                {slides[currentSlide].component}
                            </motion.div>
                        </AnimatePresence>
                    </main>

                    <Navigation 
                        current={currentSlide} 
                        total={slides.length} 
                        onNext={nextSlide} 
                        onPrev={prevSlide} 
                        lang={lang}
                        t={t}
                    />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PitchDeck />);
    </script>
</body>
</html>
